<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Mega Menu Concept For tcs.com and the World</title>


    <link rel='stylesheet prefetch' href='https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.css'>

    <link rel="stylesheet" href="css/style.css">


</head>

<body>

    <div class="nav-container">
        <div class="container">
            <div class="logo-span">
                <img src="/assets/img/logo-dark.svg" class="logo" />
            </div>
            <div class="nav">
                <i class="fa fa-bars menu"></i>
                <ul class="nav-items">
                    <li>Industries &amp; Solutions</li>
                    <li>Projects</li>
                    <li>Services</li>
                    <li>Our Firm</li>
                    <li>Careers<span><i class="fa fa-angle-right angle-right"></i></span></li>
                </ul>
            </div>
        </div>
    </div>

    <div id="explorer" class="explorer">
        <div class="cross-wrapper">
            <div id="close-explorer" class="cross"></div>
        </div>
        <div class="explorer-container">
            <div class="explorer-header">
                <ul class="explorer-items">
                    <li class="sel-mob">Industries &amp; Solutions</li>
                    <li>Projects</li>
                    <li>Services</li>
                    <li>Our Firm</li>
                </ul>
            </div>
            <div class="explorer-body">
                <ul id="explorer-body">
                </ul>
            </div>
        </div>
    </div>

    <div class="site-body">
        <p>SITE BODY COMES HERE!</p>
        <h3>Placeholder for welcome hero</h3>
    </div>
    <script src='https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js'></script>



    <script src="js/index.js"></script>




</body>

</html>
