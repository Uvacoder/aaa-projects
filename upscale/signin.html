<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Sign In - Upscale</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="shortcut icon" type="image/png" href="/favicon.ico" />
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <div class="col-sm-6">
        <div class="signin-form-container limit">
            <div class="signin-form">
                <a href="/" class="logo" rel="home"><svg xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" width="24" height="24" viewBox="0 0 24 24"><path d="M7.335 1.023l2.462.434a1 1 0 0 1 .811 1.159L8.004 17.388a2 2 0 0 1-2.317 1.622l-3.94-.694a1 1 0 0 1-.81-1.159L3.28 3.862a3.5 3.5 0 0 1 4.054-2.839zm7.039 3.272l7.878 1.39a1 1 0 0 1 .812 1.158l-1.997 11.325a5.5 5.5 0 0 1-6.372 4.461l-4.431-.78a1 1 0 0 1-.812-1.16l2.605-14.771a2 2 0 0 1 2.317-1.623z" fill="#24A44C"/></svg></a><br />
                <h5>Welcome back.</h5>
                <form action="/action_page.php">
                    <span class="form-text">Email:</span><br> <input type="email" name="email" placeholder="someone@example.com">
                    <br><span class="form-text">Password:</span><span class="right muted" style="font-size: 12px !important;font-weight: 600;">Forgot password?</span><br>
                    <input type="password" name="lastname" placeholder="••••••••">
                    <br><br>
                    <center><a type="submit" value="Submit" href="//app.upscale.chat" class="button button-long">Sign In</a></center>
                </form>
                <center><span class="noacc">Don't have an account? <a href="/signup">Sign Up</a></span></center>
            </div>
        </div>
    </div>
    <div class="col-sm-6 signin-bg">
    </div>
</body>

</html>
