<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Fully responsive navigation with CSS3 animations and jQuery</title>
    <link rel="stylesheet" href="https://use.typekit.net/htu5vqr.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/5.0.0/normalize.min.css">
    <link rel='stylesheet prefetch' href='//cdnjs.cloudflare.com/ajax/libs/animate.css/3.5.1/animate.min.css'>
    <link rel="stylesheet" href="css/style.css">
    <link rel="shortcut icon" href="/img/favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>

<body>
    <div class="se-pre-con"></div>
    <header class="reveal">
        <nav>
            <div class="container"> <a class="nav-brand above-overlay nav-padding" href="/">
                    <div class="logo"></div>
                </a>
                <div class="block block__center menu-burger above-overlay"> <button id="js-btn--menu" class="btn btn--menu"> <span></span> <span></span> <span></span> </button> </div>
            </div>
        </nav>
        <div class="overlay">
            <div class="menu-content">
                <div class="menu-padding">
                    <div class="container">
                        <div class="row">
                            <div class="col-sm-6">
                                <ul class="menu-options-list">
                                    <li class="menu-option option-3"><a href="/projects">Projects</a></li>
                                    <li class="menu-option option-2"><a href="/about">About Us</a></li>
                                    <li class="menu-option option-4"><a href="/services" class="services">News</a> <sup>Coming Soon</sup></li>
                                    <li class="menu-option option-5"><a href="/careers">Careers</a></li>
                                    <li class="menu-option option-5"><a href="/contact">Contact</a></li>
                                </ul>
                            </div>
                            <div class="col-sm-6"></div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </header>
    <section class="hero reveal">
        <div class="container">
            <h1>We are here to craft digital experiences</h1>
        </div>
    </section>
    <section class="portfolio reveal">
        <div class="container">
            <div class="row">
                <div class="col-sm-6">
                    <div class="image image--inverted">
                        <img src="https://images.unsplash.com/photo-1505784045224-1247b2b29cf3?w=900" alt="Unsplash Image">
                    </div>
                </div>
                <div class="col-sm-6">
                    <div class="image image--inverted right">
                        <img src="https://images.unsplash.com/photo-1505784045224-1247b2b29cf3?w=900" alt="Unsplash Image">
                    </div>
                </div>
            </div>
        </div>
    </section>
    <script src='//code.jquery.com/jquery-2.2.4.min.js'></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/modernizr/2.8.2/modernizr.js"></script>
    <script src="js/index.js"></script>
</body>

</html>
